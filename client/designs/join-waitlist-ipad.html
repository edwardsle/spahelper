<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />

  <title>Bootstrap 5</title>
</head>

<body class="bg-gold">
  <!-- Start your project here-->
  <form>
    <div class="container">
      <!--Phone and Name Begin-->
      <div class="row row-cols-1 row-cols-sm-2 justify-content-center mb-3">
        <div class="col">
          <label for="phone" class="form-label">Your phone</label>
          <input type="text" class="form-control" id="phone" placeholder="Phone">
        </div>
        <div class="col">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
      </div>
      <!--Phone and Name End-->
      <!--Services Begin-->
      <div class="row row-cols-2 row-cols-lg-5 justify-content-center mb-3">
        <div class="col text-center mb-3 waitlist-check-box rounded">
          <input type="checkbox" class="btn-check" id="option1" autocomplete="off">
          <label class="check-box-btn rounded py-5" for="option1">Pedicure</label>
        </div>
        <div class="col text-center mb-3 waitlist-check-box rounded">
          <input type="checkbox" class="btn-check" id="option2" autocomplete="off">
          <label class="check-box-btn rounded py-5" for="option2">Manicure</label>
        </div>
        <div class="col text-center mb-3 waitlist-check-box rounded">
          <input type="checkbox" class="btn-check" id="option3" autocomplete="off">
          <label class="check-box-btn rounded py-5" for="option3">Enhancement</label>
        </div>
        <div class="col text-center mb-3 waitlist-check-box rounded">
          <input type="checkbox" class="btn-check" id="option4" autocomplete="off">
          <label class="check-box-btn rounded py-5" for="option4">Facial</label>
        </div>
        <div class="col text-center mb-3 waitlist-check-box rounded">
          <input type="checkbox" class="btn-check" id="option5" autocomplete="off">
          <label class="check-box-btn rounded py-5" for="option5">Waxing</label>
        </div>
      </div>
      <!--Services End-->
      <!--Technician Begin-->
      <div class="row justify-content-center mb-3">

      </div>
      <!--Technician End-->
      <!--Submit Begin-->
      <div class="row justify-content-center mb-3">

      </div>
      <!--Submit End-->
    </div>
  </form>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
